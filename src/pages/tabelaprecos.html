<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela1</title>

    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/src/pages/tabelaprecos.css">

</head>
<body>
    <table class="tabela-preco">
        <caption>
            Modelo de Tabela de Preços
        </caption>
        <thead>
            <tr class="planos">
                <th></th>
                <th>Básico</th>
                <th>Padrão</th>
                <th>Premium</th>
            </tr>
            <tr class="preco">
                <td>Preço Mensal</td>
                <td>R$ 9,00</td>
                <td>R$ 49,00</td>
                <td>R$ 149,00</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Quantidade de Usuários</td>
                <td>1 usuário</td>
                <td>3 usuários</td>
                <td>Ilimitado</td>
            </tr>
            <tr>
                <td>Requisições por Mês</td>
                <td>5 mil</td>
                <td>15 mil</td>
                <td>Ilimitado</td>
            </tr>
            <tr>
                <td>Café</td>
                <td>5 Xícaras</td>
                <td>15 Xícaras</td>
                <td>Ilimitado</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
